<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="background">
      <div class="order-card">
        <div class="music-boy">
          <img
            class="music-boy"
            src="images/illustration-hero.svg"
            alt="music-boy-img"
          />
        </div>
        <div>
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="order-box">
          <table>
            <tr>
              <td>
                <img
                  class="music-img"
                  src="images/icon-music.svg"
                  alt="music-img"
                />
              </td>
              <td>
                <h2 class="order-box-content">Annual Plan</h2>
                <p class="order-box-content">$59.99/year</p>
              </td>
              <td>
                <a class="plan-change" href="">Change</a>
              </td>
            </tr>
          </table>
        </div>
        <div class="proceed-btn"><a href="http://">Proceed to Payment</a></div>
        <a class="cancel-btn" href="http://">Cancel order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/MayureshRane">Mayuresh Rane</a>.
    </div>
  </body>
</html>
